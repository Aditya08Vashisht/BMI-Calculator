<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>BMI calculator</title>
</head>
<body>
       <nav>
              <a href="/" aria-current="page">Home</a>
              <a target="_blank" href="https://www.youtube.com">Youtube,Alphabet product</a>
       </nav>
       <div class="container">
              <h1>BMI calculator</h1>
              <form>
                     <p><label>Height in CMs : </label><input type="text" id="Height" /></p>
                     <p><label>Weight in KGs : </label><input type="text" id="Weight" /></p>
                     <button>Calculate</button>
                     <div id="results"></div>
                     <div id="weight-guide">
                            <h3>BMI weight Guide</h3>
                            <p>Under Weight = Less than 18.6</p>
                            <p>normal = 18.6 to 24.9</p>
                            <p>Over Weight = more than 24.9</p>
                     </div>
              </form>
       </div>
       <script src="BMI.js"></script>
</body>
</html>
